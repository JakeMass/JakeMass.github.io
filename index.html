<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="container.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <button onclick="createNewContainer()">New Container</button>
  <select name="waveform" id="waveformPicker">
    <option value="sine">Sine</option>
    <option value="triangle">Triangle</option>
    <option value="square">Square</option>
  </select>
  <button onclick="createNewSynth()">New Synth</button>
  <input type="range" id="masterGainSlider" min="0" max=".6" step=".01" oninput="setMasterGain()">
  <label for="masterGainSlider">Volume</label>
  
</body>
</html>
